<!DOCTYPE html>
<head>
    <title>FinTrack Sign Up</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <img src="logo.png" alt="Finance Tracker Logo"> 
            </div>
            <div class="sign-form">
                <h1>Create Your Account</h1>
                <p>Please enter your details</p>
                <form>
                    <input type="text" placeholder="First name" required>
                    <input type="text" placeholder="Last name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm password" required>
                    <div class="terms-and-conditions">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I accept all terms & conditions</label>
                    </div>
                    <input type="submit" value="Create Account">
                </form>
                <p class="sign-link">Already have an account? <a href="signin.html">Sign in</a></p>
            </div>
        </div>
        <div class="right-section">
            <div class="welcome-message">
                <h1>Join Fintrack Today!</h1>
                <h2>Take control of your financial future.</h2>
                <h2>Sign up now to start tracking your finances with ease and precision.</h2>
            </div>
            <div class="image">
                <img src="signup.png" alt="Sign up Image"> 
            </div>
        </div>
    </div>
</body>
</html>
