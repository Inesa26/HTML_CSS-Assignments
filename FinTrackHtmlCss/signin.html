<!DOCTYPE html>
<head>
    <title>FinTrack Sign In</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <img src="logo.png" alt="Finance Tracker Logo"> 
            </div>
            <div class="sign-form">
                <h1>Sign In</h1>
                <p>Please enter your details</p>
                <form>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="submit" value="Sign In">
                </form>
                <p class="sign-link">Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </div>
        <div class="right-section">
            <div class="welcome-message">
                <h1>Welcome back!</h1>
                <h2>Manage your finances effortlessly.</h2>
                <h2>Sign in to keep track of your spending and savings all in one place.</h2>
            </div>
            <div class="image">
                <img src="signin.png" alt="Sign in Image"> 
            </div>
        </div>
    </div>
</body>
</html>
